name: VAED
on: 
  push: 
    branches:
      - main
permissions:
  contents: write
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:  
      - name: Code
        uses: actions/checkout@v4
      - name: Install Node v20
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:  
      - name: Code
        uses: actions/checkout@v4
      - name: Install Node v20
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Build ðŸ”§ 
        run: npm run build
      - name: Deploy website ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.
          branch: gh-pages